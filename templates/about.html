<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/about_page.png') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Light text for better contrast */
            text-align: center;
        }

        .content {
            width: 60%;
            margin: auto;
            background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent box */
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2 {
            color: #FFD700; /* Gold text */
        }

        a {
            color: rgb(255, 255, 255); /* "Return to home" link in black */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>This is the About Page!</h1>
        <hr>
        <p>{{ content }}</p>
        <h2>Spring 2025</h2>
        <h2><a href="/">Return to Home</a></h2>
    </div>
</body>
</html>
